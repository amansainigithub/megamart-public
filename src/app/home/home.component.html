

<div>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
        <ul class="navbar-nav">

            <li *ngFor="let pc of categories , let i = index" class="nav-item dropdown">
                <a class="nav-link" href="#" id="menDropdown" role="button">{{pc.parentCategoryName}}</a>
                
                <div class="dropdown-menu p-2">
                    <div class="d-flex flex-wrap">  <!-- Added flex-wrap for better responsiveness -->
                     
                        <div *ngFor="let bc of pc.babyCategoryDtos, let i = index" class="dropdown-column me-4 mx-3">
                            <div class="dropdown-title">{{bc.babyCategoryName}}</div>
                            
                            <a style="font-size: 13px;line-height: 1.1;" 
                            *ngFor="let bornC of bc.bornCategoryDtos, let i = index" href="#" class="dropdown-item">
                              {{bornC.bornCategoryName}}
                            </a>
                           
                        </div>
                    </div>
                </div>
            </li>
            
        </ul>
    </div>
  </nav>
</div>

    <ng-template carouselSlide [id]="slide.id">
      <img [src]="slide.fileUrl" [alt]="slide.title" [title]="slide.title" class="carouselStyling">
    </ng-template>
  </ng-container>

</owl-carousel-o>
