<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" 
  size = "small" 
  color = "#fff" 
  type = "ball-clip-rotate" 
  [fullScreen] = "true">
  <p style="color: white" > 
    Loading... </p>
</ngx-spinner>






<div id="app" *ngIf="!isLoggedIn" >

      <nav class="navbar">
        <div class="navbar-logo">
            <a href="#">
                <span class="logo-text">Shopper</span>
                <small style="color: black;">Explore <span class="plus">Plus</span> ✨</small>
            </a>
        </div>
        <div class="navbar-search">
            <input type="text" placeholder="Search for Products, Brands and More">
        </div>
        <div class="navbar-menu">

          <a href="/login" class="nav-link" routerLink="login"
             mat-raised-button color="primary" [matMenuTriggerFor]="login" >
              <i class="bi bi-box-arrow-in-right "></i>
            Login
          </a>
          <mat-menu #login="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>


          <a href="/register" class="nav-link" routerLink="register"
             mat-raised-button color="primary" >
             <i class="bi bi-person-plus px-2"></i>
              create Account
          </a>

          <!-- <button mat-raised-button color="primary" >
          <i class="bi bi-cart4"></i>
            cart
          </button> -->

          <button mat-mini-fab color="primary" [matMenuTriggerFor]="cart" aria-label="Example icon button with a menu icon">
            <i class="bi bi-cart3"></i>
          </button>
          <mat-menu  #cart="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voice mail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>

          
        </div>
    </nav>

  <div class="container-fluid">

    <router-outlet></router-outlet>
  </div>
</div>
