
  <div class="col-md-12">
    <div class="card card-container">
      <h3 
      style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" 
      class="text-center mb-4">
      <i class="bi bi-unlock"></i>
      Login Here 
    </h3>
  
      <form 
      *ngIf="!isLoggedIn" 
      name="form" 
      #f="ngForm" 
      (ngSubmit)="f.form.valid && onSubmit()" 
      novalidate>


        <div class="form-group">
          <label>UserName</label>
          <input 
          type="text" 
          class="form-control" 
          name="username" 
          [(ngModel)]="form.username" 
          required #username="ngModel"
          minlength="10" 
          maxlength="10" 
          [class.dirty]="username.dirty" 
          [class.touched]="username.touched"
          [ngClass]="{ 'is-invalid': username.errors && (username.touched || username.dirty ) }" />
  
          <div 
          *ngIf="username.errors && (username.touched || username.dirty )" 
          class="invalid-feedback">

            <div 
            *ngIf="username.errors['required'] ">
              Username is required
            </div>

            <div 
            *ngIf="username.errors['minlength']">
              Username must be at least 10 characters
            </div>

            <div 
            *ngIf="username.errors['maxlength']">
              Username must be at most 10 characters
            </div>
          </div>
  
        </div>
  
  
        <div class="form-group">
          <label>Password</label>
          <input 
          type="password" 
          class="form-control" 
          name="password" 
          [(ngModel)]="form.password" 
          required minlength="6"
          maxlength="40" 
          #password="ngModel" 
          pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
          [ngClass]="{ 'is-invalid': password.errors  && (username.touched || username.dirty ) }" />
          <div class="mt-1">
            <a href="00" routerLink="/forgot-password">Forgot Password ?</a>
          </div>

          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
            <div *ngIf="password.errors?.['required']">
              Password is required.
            </div>
            <div *ngIf="password.errors?.['pattern']">
              Password must be at least 8 characters long, include an uppercase letter, 
              a lowercase letter, a number, and a special character.
            </div>
          </div>
        </div>
  
  
        <div class="d-grid gap-2 col-12 mx-auto mt-4">
            <button mat-raised-button color="primary" [disabled]="f.invalid">Login</button>
            <div *ngIf="progressBarShow">
              <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>
            <hr>
            <button mat-flat-button color="primary" routerLink="/register" >Create New Account</button>
            <!-- <button mat-stroked-button color="primary" routerLink="/forgot-password" class="mt-1" >Forgot Password ?</button> -->
        </div>

      </form>
     

    </div>
    
    
  </div>
