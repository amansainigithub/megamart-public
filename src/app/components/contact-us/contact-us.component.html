<div class="container contact-section px-4">
    <div class="row mb-4 text-center">
      <div class="col">
        <h2 class="fw-bold">Contact Us</h2>
        <p>We'd love to hear from you. Please fill out the form below.</p>
      </div>
    </div>

    <div class="row">
    <div class="col-md-6 mb-4">
        <div class="card shadow-sm p-4">
            <h5 class="mb-4">Send Us a Message</h5>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" />
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Type your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Send Message</button>
            </form>
        </div>
    </div>
